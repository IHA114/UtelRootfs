step3_authentication_apn_explain1 =	Uwierzytelnianie: Dostarczane jest przez dostawcę usług internetowych (ISP). Protokół uwierzytelniania haseł (PAP) zapewnia prostą metodę bez szyfrowania, dzięki której peer może ustalić swoją tożsamość za pomocą dwukierunkowego uzgadniania. Protokół uwierzytelniania Challenge-Handshake (CHAP) służy do okresowej weryfikacji tożsamości partnera przy użyciu potrójnego uzgodnienia.
