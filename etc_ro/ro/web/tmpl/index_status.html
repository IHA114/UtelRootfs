<div class="row" id="device_info">
    <div id="internet_info">
        <div class="detail" data-trans="net_status"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr class="odd">
                <th data-trans="platform_version"></th>
                <td data-bind="text: platformVersion"></td>
            </tr>
            <tr class="even">
                <th data-trans="sim_status"></th>
                <td id="usimCardStatus"></td>
            </tr>
            <tr class="odd">
                <th data-trans="network_mode"></th>
                <td id="networkMode"></td>
            </tr>
            <tr class="even">
                <th data-trans="ipv4_status"></th>
                <td id="ipv4Status"></td>
            </tr>
            <tr class="odd">
                <th data-trans="wan_ip_address"></th>
                <td data-bind="text: wanIPAddress"></td>
            </tr>
            <tr class="even">
                <th data-trans="ipv4_dns"></th>
                <td data-bind="text: ipv4DNS"></td>
            </tr>
            <tr class="odd" id="sn_nicolas" style="display: none;">
                <th data-trans="sn"></th>
                <td data-bind="text: sn"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="internet_usage">
        <div class="detail" data-trans="internet_usage"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr class="">
                <th data-trans="total_traffic"></th>
                <td data-bind="text: totalTraffic"></td>
            </tr>
            <tr class="odd">
                <th data-trans="uplink_traffic"></th>
                <td data-bind="text: uplinkTraffic"></td>
            </tr>
            <tr class="even">
                <th data-trans="downlink_traffic"></th>
                <td data-bind="text: downlinkTraffic"></td>
            </tr>
            <tr class="odd">
                <th data-trans="uplink_rate"></th>
                <td data-bind="text: uplinkRate"></td>
            </tr>
            <tr class="even">
                <th data-trans="downlink_rate"></th>
                <td data-bind="text: downlinkRate"></td>
            </tr>
            <tr class="odd">
                <th data-trans="up_time"></th>
                <td data-bind="text: onlineTime"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="lte_info" class="hide_lte_antenna">
        <div class="detail" data-trans="lte_info"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr class="">
                <th data-trans="plmn"></th>
                <td id="plmn"></td>
            </tr>
            <tr class="odd">
                <th data-trans="service_status"></th>
                <td id="serviceStatus"></td>
            </tr>
            <tr class="even id_hide_nicolas">
                <th data-trans="physcellid"></th>
                <td data-bind="text: physcellid"></td>
            </tr>
            <tr class="odd id_hide_nicolas">
                <th data-trans="cell_id_f"></th>
                <td data-bind="text: cellID"></td>
            </tr>
            <tr class="even id_hide_nicolas">
                <th data-trans="rsrq"></th>
                <td data-bind="text: rsrq"></td>
            </tr>
            <tr class="odd id_hide_nicolas">
                <th data-trans="rsrp"></th>
                <td data-bind="text: rsrp"></td>
            </tr>
            <tr class="even">
                <th data-trans="sinr"></th>
                <td data-bind="text: sinr"></td>
            </tr>
            <tr class="odd">
                <th data-trans="roaming"></th>
                <td id="roaming"></td>
            </tr>
            <tr class="even id_hide_nicolas">
                <th data-trans="lte_bands"></th>
                <td data-bind="text: lockBand"></td>
            </tr>
             <tr class="odd id_hide_nicolas">
                <th data-trans="mcs"></th>
                <td data-bind="text: mcs"></td>
            </tr>
            <tr class="even id_hide_nicolas">
                <th data-trans="cqi"></th>
                <td data-bind="text: cqi"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="antenna_info" data-bind="visible: isP21k" class="hide_lte_antenna">
        <div class="detail" data-trans="antenna_info"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr>
                <th data-trans="main_antenna"></th>
                <td id="mainAntenna" data-bind="text: mainAntenna"></td>
            </tr>
            <tr class="odd">
                <th data-trans="auxiliary_antenna"></th>
                <td id="auxiliaryAntenna" data-bind="text: auxiliaryAntenna"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="antenna_info" data-bind="visible: isP25" class="hide_lte_antenna">
        <div class="detail" data-trans="antenna_info"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr>
                <th data-trans="antenna_info"></th>
                <td id="onlyAntenna" data-bind="text: onlyAntenna"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="antenna_info" data-bind="visible: isP10k" class="hide_lte_antenna">
        <div class="detail" data-trans="antenna_info"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr>
                <th data-trans="antenna_info"></th>
                <td id="onlyAntenna" data-bind="text: onlyAntenna"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="antenna_info" data-bind="visible: isM60a" class="hide_lte_antenna">
        <div class="detail" data-trans="antenna_info"></div>
        <table cellspacing="0" class="detail">
            <tbody>
            <tr>
                <th data-trans="antenna_info"></th>
                <td id="outAntenna" data-bind="text: outAntenna"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div style="display: none;" id="loginForms">
    <div class="row margin-top-160  padding-bottom-50 hide_login">
        <div class="col-xs-3"></div>
        <div class="col-xs-6" id="login-form-container">
            <div class="login_frame form-horizontal margin-top-50 margin-bottom-50" id="loginContainer" data-bind="visible:pageState()!=4">
                <form action="#" id="frmLogin" data-bind="visible:pageState()==0">
                    <div class="row" style="line-height: 40px;margin-top: 10px;display:none;" id="middle_login">
                        <p style="display: inline-block;margin-bottom: 0px !important;margin-left: 20px;">
                            <img src="../img/logos.png" style="width:60%;height: 60%;">
                        </p>
                       
                            <span style="color: red;margin-right: 10px;"><img src="../img/UTEL-L443.png" style="width: 40%;height: 40%;"></span>
                       
                    </div>
                    <div class="row form-group colorRed" data-bind="visible: loginSecuritySupport() && accountLocked()">
                        <div class="col-xs-12">
                            <span data-trans="password_error_account_lock"></span> <span data-bind="text: leftUnlockTime"></span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-8 col-xs-offset-2">
                            <label for="txtUsr" data-trans="username"></label>
                            <input id="txtUsr" autocomplete="off" class="required form-control" type="text" maxlength="32" name="txtUsr" style="border:2px solid rgb(221, 221, 221);"/>
                        </div>
                        <div class="col-xs-8 col-xs-offset-2 m-t-15">
                            <label for="txtPwd" data-trans="password"></label>
                            <input id="txtPwd" autocomplete="off" class="required form-control" type="password" maxlength="32" name="txtPwd" style="border:2px solid rgb(221, 221, 221);"/>
                        </div>
                        <div class="col-xs-4 col-xs-offset-4 m-t-15">
                            <input id="btnLogin" data-bind="click: passwordIsNull" class="btn btn-primary btn-block" type="submit" data-trans="login" />
                        </div>
                        <div class="col-xs-4 col-xs-offset-7" style="display: inline-block;width:80px;height: 80px;" id="right_bottom_img">
                            <img src="../img/ARG.png">
                        </div>

                    </div>
                    <div class="row form-group" data-bind="visible: showEntrance">
                        <div class="col-xs-12" data-bind="visible: !sharePathInvalid()">
                            <span class="icon"><img id="icon_red"></span>
                            <span class="scan">
                        <a href="#httpshare_guest" data-trans="browse_sdcard"></a>
                    </span>
                        </div>
                        <div class="col-xs-12 colorRed" data-trans="sd_share_path_invalid" data-bind="visible: sharePathInvalid()"></div>
                        <div class="clear"></div>
                    </div>
                </form>
                <form action="#" id="frmPIN" data-bind="visible:pageState()==1">
                    <input type="hidden" name="CSRFToken" data-bind="value: CSRFToken">
                    <div class="row form-group">
                        <div class="prompt col-xs-6">
                            <p data-trans="enter_pin"></p>
                            <p class="important-prompt marginbottom15" data-bind="visible:pinNumber()>1">
                                <span data-trans="attempts_left"></span> <span data-bind='text:pinNumber'></span>
                            </p>
                            <p class="important-prompt" data-bind="visible:pinNumber()==1" data-trans="last_enter_pin"></p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for='txtPIN' data-trans='pin'></label>
                            <input id='txtPIN' autocomplete="off" name="txtPIN" type="password" class="required form-control" maxlength='8' data-bind="value:PIN, valueUpdate: 'keypress'" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <input id="btnPinApply" class="btn btn-primary" type="submit" data-trans="next_step" />
                        </div>
                    </div>
                </form>
                <form action="#" id="frmPUK" data-bind="visible:pageState()==2">
                    <input type="hidden" name="CSRFToken" data-bind="value: CSRFToken">
                    <div class="row form-group">
                        <div class="prompt col-xs-6">
                            <p data-trans="enter_puk"></p>
                            <p class="important-prompt" data-bind="visible:pukNumber()>1">
                                <span data-trans="attempts_left"></span> <span data-bind='text:pukNumber'></span>
                            </p>
                            <p class="important-prompt" data-bind="visible:pukNumber()==1" data-trans="last_enter_puk"></p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for='txtPUK' data-trans='puk'></label>
                            <input id='txtPUK' autocomplete="off" name="txtPUK" type="password" class="required form-control" maxlength='8' data-bind="value:PUK, valueUpdate: 'keypress'" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for='txtNewPIN' data-trans='new_pin'></label>
                            <input id='txtNewPIN' autocomplete="off" name="txtNewPIN" type="password" class="required form-control" maxlength='8' data-bind="value:newPIN, valueUpdate: 'keypress'" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for='txtConfirmPIN' data-trans='confirm_pin'></label>
                            <input id='txtConfirmPIN' autocomplete="off" name="txtConfirmPIN" type="password" class="required form-control" maxlength='8'
                                   data-bind="value:confirmPIN, valueUpdate: 'keypress'"
                            />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <input id="btnPUKApply" class="btn btn-primary" type="submit" data-trans="next_step" />
                        </div>
                    </div>
                </form>
                <div data-bind="visible:pageState()==5" style="text-align: center;">
                    <img id="loadingImg"/>
                </div>
                <div id="puk_locked" class="important-prompt prompt" data-trans="puk_locked" data-bind="visible:pageState()==3"></div>
                <div class="login_bottom"></div>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>

<div id="lockHtml" style="display: none;">
    <div class="lockTop">
        <h1 data-trans="unlock_device"></h1>
        <p class="lockDescribe" data-trans="unlock_content"></p>
        <p id="lockCishu" style="display: none;" data-trans="unlock_attemtpts"></p>
        <label style="width: 150px;font-size: 18px;" data-trans="simlock_code"></label><input type="text" autocomplete="off" class="required lock-control" maxlength="32" id="lockCode"><span id="showTime" style="font-size: 20px;font-weight: bold;margin-left: 20px;"></span>
        <p style="margin-left: 150px;" id="lockText"></p>
    </div>
    <div class="lockBottom">
        <input type="submit"  data-trans="apply"  data-bind="click: lockApply" class="btn btn-primary">
        <input type="submit"  data-trans="go_to_home" data-bind="click: lockGoHome" class="btn btn-primary" id="lockGoHome">
    </div>
</div>
