<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
                <ul class="nav nav-tabs" id="nav-tabs"></ul>
                <div class="content margin-top-20" id="ping" >
                <form action="#" id="frmLan" role="form">
                    <div class="row">
                        <div class="col-xs-3">
                            <label data-trans='send_at'></label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" id="urlOrIp" class="required"/>
                            <button id="start" data-trans="send" class="btn btn-default"
                                    data-bind="click: btnStart2"></button>
                        </div>
                    </div>
                </form>
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-8">
                            <textarea name="atData" id="atData" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
