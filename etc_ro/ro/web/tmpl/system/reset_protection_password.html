<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body">
                <form action="#" id="frmStaticIpSwitch" role="form">
                    <div class="content margin-top-20">
                        <div style="margin-bottom: 20px;font-weight: bold;"> </div>
                        <div class="row form-group" style="line-height: 44px">
                            <label class="col-xs-4 side-right" data-trans="reset_protection_password"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <input type="password" name="protection_password" data-bind="value:protection_password" class="form-control_sip" >
                                </div>
                            </div>
                        </div>
                        <div class="row form-group" style="line-height: 44px">
                            <label class="col-xs-4 side-right" data-trans="confirm_password"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <input type="password" name="protection_password" data-bind="value:protection_password_2" class="form-control_sip">
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="form-buttons">
                        <input type="button" class="btn btn-primary" data-trans='apply' data-bind="click:save"/>
                    </div>
                     <div class="form-note">
                    <div class="notes-title">&nbsp;</div>
                    <ul class="notes-content">
                       <!--  <li data-trans="ddns_port"></li> -->
                    </ul>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
