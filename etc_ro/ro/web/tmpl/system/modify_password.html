<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div id="nav-right" class="col-xs-2"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
                <ul class="nav nav-tabs" id="nav-tabs"></ul>
                <form action="#" id="frmPassword" role="form" class="margin-top-20">
			        <div class="content">
			            <div class="row form-group">
			                <label class="col-xs-4 side-right" data-trans="current_password" for="txtCurrentPassword"></label>
			                <div class="col-xs-4">
			                    <input id="txtCurrentPassword" readonly="readonly" autocomplete="off" name="txtCurrentPassword" type="password" data-bind="value: currentPassword,event: { mouseover: toPassword,mouseout: toReadonly}" class="required form-control" minlength="4" maxlength="32"/>
			                </div>
			            </div>
			            <div class="row form-group">
			                <label class="col-xs-4 side-right" data-trans="new_username" for="txtNewUsername"></label>
			                <div class="col-xs-4">
			                    <input autocomplete="off" readonly="readonly" id="txtNewUsername" name="txtNewUsername" type="text" data-bind="value: newUsername,event: { mouseover: toPassword,mouseout: toReadonly}" class="required form-control" minlength="4" maxlength="32"/>
			                </div>
			            </div>
			            <div class="row form-group">
			                <label class="col-xs-4 side-right" data-trans="new_password" for="txtNewPassword"></label>
			                <div class="col-xs-4">
			                    <input id="txtNewPassword" name="txtNewPassword"  type="password" data-bind="value: newPassword" class="required form-control" minlength="4" maxlength="32"/>
			                </div>
			            </div>
			            <div class="row form-group">
			                <label class="col-xs-4 side-right" data-trans="confirm_password" for="txtConfirmPassword"></label>
			                <div class="col-xs-4">
			                <input autocomplete="off" id="txtConfirmPassword" name="txtConfirmPassword" type="password" data-bind="value: confirmPassword" class="required form-control" minlength="4" maxlength="32"/>
			                </div>
			            </div>
			        </div>
			        <div class="form-buttons">
			            <input id="btnPwdApply" type="submit" class="btn btn-primary" data-trans="apply"/>
			        </div>
			        <div class="form-information">
			            <p class="bg-info" data-trans="pwd_note"></p>
			        </div>
			        <div class="form-note">
			            <div class="notes-title">&nbsp;</div>
			            <ul class="notes-content">
			                <li data-trans="password_note_info"></li>
			                <li data-trans="password_note_valid"></li>
			                <li data-trans="password_note_input"></li>
			            </ul>
			        </div>
				</form>
            </div>
        </div>
    </div>
</div>
