<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div id="nav-right" class="col-xs-2"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
                <ul class="nav nav-tabs" id="nav-tabs"></ul>
                
				<form id="sysSecurityForm" class="margin-top-20" action="#">
                    <input type="hidden" name="CSRFToken">
				    <div class="form-body">
				        <div class="content">
				            <div class="row form-group">

				                <label class="col-xs-2 side-right" data-trans="telnet"></label>
				                <div class="col-xs-10">
				                    <input type="radio" name="telnetGrp" id="telnetEnable" data-bind="checked: telnetFlag" value="y"/>
				                    <label for="telnetEnable" data-trans="enable"></label>
                                    &nbsp;&nbsp;
				                    <input type="radio" name="telnetGrp" id="telnetDisable" data-bind="checked: telnetFlag" value="n"/>
				                    <label for="telnetDisable" data-trans="disable"></label>
				                </div>
				            </div>
				            <div class="row form-group">
				                <label class="col-xs-2 side-right" data-trans="ssh"></label>
				                <div class="col-xs-10">
				                    <input type="radio" name="sshGrp" id="sshEnable" data-bind="checked: sshFlag" value="y"/>
				                    <label for="sshEnable" data-trans="enable"></label>
                                    &nbsp;&nbsp;
				                    <input type="radio" name="sshGrp" id="sshDisable" data-bind="checked: sshFlag" value="n"/>
				                    <label for="sshDisable" data-trans="disable"></label>
				                </div>
				            </div>
				        </div>
				        <div class="form-buttons">
				            <input type="submit" class="btn btn-primary" data-trans="apply"/>
				        </div>
				    </div>
				</form>
            </div>
        </div>
    </div>
</div>
