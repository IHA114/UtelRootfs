<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10 m-t-15">
            <div class="form-body">
                <div>
                    <div class="form-title">
                        <h2 data-trans="static_routing_table"></h2>
                    </div>
                    <div class="content">
                        <table id="list" class="table table-striped table-center">
                            <thead>
                            <tr>
                                <td data-trans="order"></td>
                                <td data-trans="interface"></td>
                                <td data-trans="destination_ip_address"></td>
                                <td data-trans="netmask"></td>
                                <td data-trans="gateway"></td>
                                <td data-trans="static_route_status"></td>
                                <td data-trans="edit"></td>
                                <td data-trans="delete"></td>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: routeList">
                            <tr>
                                <td data-bind="text: index, attr: {'data-index':index}"></td>
                                <td data-bind="text: meal().interface"></td>
                                <td data-bind="text: meal().ipAddress"></td>
                                <td data-bind="text: meal().netmask"></td>
                                <td data-bind="text: meal().gateway"></td>
                                <td data-bind="text: meal().status"></td>
                                <td>
                                    <button class="edit-btn btn btn-primary" data-trans="edit"
                                            data-bind="click: $root.editSeat"></button>
                                </td>
                                <td>
                                    <button class="delete-btn btn btn-primary" data-trans="delete"
                                            data-bind="click: $root.removeSeat"></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-buttons">
                        <input type="button" class="btn btn-primary" data-trans="add_entry"
                               data-bind="click: addRoute"/>
                        <input type="button" data-bind="click: delAll" class="btn btn-primary" data-trans="delete_all_entries"/>
                    </div>
                    <!-- 模态框（Modal） -->
                    <div class="modal" id="myModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form action="#" id="saveRouteForm" role="form">
                                    <div class="modal-header">
                                        <h4 class="modal-title" data-trans="add_entry"></h4>
                                    </div>
                                    <div id="modalBody" class="modal-body">
                                        <div class="content">
                                            <div class="row form-group">
                                                <label class="col-xs-4 side-right" data-trans='interface'></label>
                                                <div class="col-xs-8">
                                                    <input type="radio" name="interface" id="interfaceWan"
                                                           data-bind="checked: interface" value="0"/>
                                                    <label for="interfaceWan" data-trans="wan"></label>
                                                    &nbsp;&nbsp;
                                                    <input type="radio" name="interface" id="interfaceLan"
                                                           data-bind="checked: interface" value="1"/>
                                                    <label for="interfaceLan" data-trans="lan"></label>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="row form-group">
                                                    <label class="col-xs-4 side-right"
                                                           data-trans='destination_ip_address'></label>
                                                    <div class="col-xs-8">
                                                        <input type="text" id="ipAddress" name="ipAddress"
                                                               data-bind="value: ipAddress" class="required form-control"/>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label class="col-xs-4 side-right" data-trans='netmask'></label>
                                                    <div class="col-xs-8">
                                                        <input type="text" id="netmask" data-bind="value: netmask"
                                                               name="netmask" class="required form-control"/>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label class="col-xs-4 side-right" data-trans='gateway'></label>
                                                    <div class="col-xs-8">
                                                        <input type="text" id="gateway" data-bind="value: gateway"
                                                               name="gateway" class="required form-control"/>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label class="col-xs-4 side-right"
                                                           data-trans='static_route_status'></label>
                                                    <div class="col-xs-8">
                                                        <input type="radio" name="status" data-bind="checked: status"
                                                               id="valid" value="0"/>
                                                        <label for="valid" data-trans="valid"></label>
                                                        <input type="radio" name="status" data-bind="checked: status"
                                                               id="invalid" value="1"/>
                                                        <label for="invalid" data-trans="invalid"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-bind="click: closeModal" data-trans="close">
                                        </button>
                                        <input type="button" class="btn btn-primary" data-bind="click: save" data-trans="apply"/>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
