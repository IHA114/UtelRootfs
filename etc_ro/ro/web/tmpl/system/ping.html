<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
                <ul class="nav nav-tabs" id="nav-tabs"></ul>
                <div class="content margin-top-20" id="ping">
                    <div class="row">
                        <div class="col-xs-3">
                            <label data-trans='count'></label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" id="count" value="20">
                            &nbsp;
                            <input type="checkbox" id="pingInfinite" data-bind="click: clickInfinite">
                            <label data-trans="cycle"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <label data-trans='url_or_ip'></label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" id="urlOrIp" class="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-8">
                            <button id="start" data-trans="start" class="btn btn-default"
                                    data-bind="click: btnStart"></button>
                            <button id="stop" data-bind="click: btnStop" disabled data-trans="stop"
                                    class="btn btn-default"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-8">
                            <textarea name="pingData" id="pingData" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
