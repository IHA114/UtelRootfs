<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div id="nav-right" class="col-xs-2"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
				<form id="sysSecurityForm" class="margin-top-20" action="#">
				    <div class="form-body">
				        <div class="content">
				            <div class="row">
				                <label class="col-xs-5 side-right" data-trans="ddos_protection"></label>
				                <div class="col-xs-5">
				                    <input type="radio" name="ddosProtectionGrp" id="ddosProtectionEnable" data-bind="checked: ddosProtectionFlag" value="1"/>
				                    <label for="ddosProtectionEnable" data-trans="enable"></label>
				                    <input type="radio" name="ddosProtectionGrp" id="ddosProtectionDisable" data-bind="checked: ddosProtectionFlag" value="0"/>
				                    <label for="ddosProtectionDisable" data-trans="disable"></label>
				                </div>
				            </div>
				        </div>
				        <div class="form-buttons">
				            <input type="submit" class="btn btn-primary" data-trans="apply"/>
				        </div>
				    </div>
				</form>
            </div>
        </div>
    </div>
</div>
