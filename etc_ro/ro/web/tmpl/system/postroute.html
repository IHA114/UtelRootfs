<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div id="nav-right" class="col-xs-2"></div>
        <div class="col-xs-10">
            <div class="form-body margin-top-20">
                <ul class="nav nav-tabs" id="nav-tabs"></ul>
				<form id="sysSecurityForm" class="margin-top-20" action="#">
				    <div class="form-body">
				        <div class="content">
				            <div class="row">
				                <label class="col-xs-5 side-right" data-trans="ip_pass_through"></label>
				                <div class="col-xs-5">
				                    <input type="radio" name="postRouteGrp" id="postRouteEnable" data-bind="checked: postRouteFlag" value="1"/>
				                    <label for="postRouteEnable" data-trans="enable"></label>
				                    <input type="radio" name="postRouteGrp" id="postRouteDisable" data-bind="checked: postRouteFlag" value="0"/>
				                    <label for="postRouteDisable" data-trans="disable"></label>
				                </div>
				            </div>
				        </div>
				        <div class="form-buttons">
				            <input type="submit" class="btn btn-primary" data-trans="apply"/>
				        </div>
				    </div>
				</form>
            </div>
        </div>
    </div>
</div>
