<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>

        <div class="col-xs-10">
            <form action="#" id="frmLan" role="form">
               <ul class="nav nav-tabs margin-bottom-20" id="nav-tabs"></ul>
                <div class="form-body margin-top-20">
                    <div class="content">

                            <div class="row form-group">
                                     <label class="col-xs-3 side-right" data-trans="monitor_switch" style="font-weight: bold;"></label>
                                    <div class="col-xs-4">
                                        <input type="radio"  id="static_ip_switch_enable"
                                               data-bind="checked: tz_pptp_vpn_state,click: staticIpHandle.bind($data, 'yes')" value="yes"/>
                                        <label for="static_ip_switch_enable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="radio"  id="static_ip_switch_disable"
                                               data-bind="checked: tz_pptp_vpn_state,click: staticIpHandle.bind($data, 'no')" value="no"/>
                                        <label for="static_ip_switch_disable" data-trans="disable"></label>
                                    </div>
                                </div>

                        <div data-bind="visible:isShowStaticIpDiv" id="showL2tpDiv">
                            <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="pptp_lns_address" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="text" name="tz_l2tp_lns_server" data-bind="value:tz_pptp_vpn_server" class="form-control_sip required">
                            </div>
                        </div>
                         <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="apnUsername" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                               <input type="text" name="tz_l2tp_tunnel_name" data-bind="value:tz_pptp_vpn_name" class="form-control_sip">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="apnPassword" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="password" name="tz_l2tp_challenge_pass" data-bind="value:tz_pptp_vpn_pass" class="form-control_sip">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right "  data-trans="pptp_mtu" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="text" name="tz_l2tp_mtu" data-bind="value:tz_pptp_vpn_mtu" class="form-control_sip required" style="width: 100px"><label data-trans="l2tp_range" style="color: #228B22;margin-left:5px;"></label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="pptp_mppe" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right col-xs-3" style="padding-left: 0px;">
                              <select class="form-control" data-bind="value:tz_pptp_vpn_mppe">
                                  <option data-trans="disable" value="0"></option>
                                   <option data-trans="enable" value="1"></option>
                              </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="ppp_route" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right col-xs-3" style="padding-left: 0px;">
                              <select class="form-control"data-bind="value:tz_pptp_vpn_defaultroute" >
                                  <option data-trans="disable" value="no"></option>
                                   <option data-trans="enable" value="yes"></option>
                              </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_acquired_ip_addres" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                              <span data-bind="text:tz_pptp_get_ip"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_the_pair_of_ip" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                               <span data-bind="text:tz_pptp_peer_ip"></span>
                            </div>
                        </div>
                        </div>
                       
                    </div>
                    <div class="form-buttons">
                        <input type="submit" class="btn btn-primary" data-trans="apply"/>
                    </div>
                    <div class="form-note">
                        <div class="notes-title">&nbsp;</div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
