<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <form id="ddnsForm">
			<div class="form-body">
				<h3 class="form-title" data-trans="uri_type"></h3>
			    <div class="content">
					<div class="row form-group">
						<label class="col-xs-4 side-right" data-trans='uri_type'></label>
						<div class="col-xs-4">
							<select class="form-control" id="ddnsSetMode" data-transid="mode_set_uri" data-bind="options: ddnsSetModes, value: currentMode, optionsText: transOption('mode_set_uri'), optionsValue: 'value'"></select>	
						</div>					
					</div>
						
				</div>
				<div class="form-buttons">
					<input type="submit" data-bind="" class="btn btn-primary margin-right-20" data-trans="apply"/>
				</div>
			    <div class="form-note">
			        <div class="notes-title">&nbsp;</div>
			        
			    </div>
			</div>
			</form>
        </div>
    </div>
</div>
