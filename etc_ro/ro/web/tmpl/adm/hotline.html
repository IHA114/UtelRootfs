<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body">
                <form action="#" id="frmStaticIpSwitch" role="form">
                    <div class="content margin-top-20">
           
                     <div class="row form-group">
                            <label class="col-xs-3 side-right" data-trans="hotlineInput" style="font-weight: bold;"></label>
                            <div class="col-xs-5 pos-rel">
                                <span class="placeholder"></span><input type="text" name="port" id="port" class="form-control ip-input"  data-bind="value: port"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-buttons">
                    <input type="button" data-bind="click: submitApply" class="btn btn-primary" data-trans='apply'/>
                </div>
                 <div class="form-note">
                    <div class="notes-title">&nbsp;</div>
                    <ul class="notes-content">
                        <li data-trans="hotline_port"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
