<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='net_setting'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
		<div class="nav_right">
			<ul>
			    <li><a href="#dial_setting" data-trans="dial_mode"></a></li>
				<li><a href="#net_search_select" data-trans="net_search_select"></a></li>				
				<li><a href="#net_select" data-trans="net_select"></a></li>
				<li><a href="#apn_setting" data-trans="apn_setting"></a></li>
				<li><a href="#net_lockband" data-trans="net_lockband"></a></li>		
				<li><a href="#net_lockpci" data-trans="net_lockpci"></a></li>	
				<!--li class="active"><a href="#net_ipv6config" data-trans="net_ipv6config"></a></li-->						
			</ul>
		</div>
	    </div>

	    <div class="col-xs-10">

<form role="form">
<div class="form-body">
	 <h3 class="form-title" data-trans="net_ipv6config"></h3>
    <div class="content">
		<div class = "row from-group">
			<label class = "col-xs-3 side-right "data-trans = 'ipv4v6_select_setting'></label>
			 <div class="col-xs-4">
				<select data-transid='ipv4v6_select_type' id="ipv4v6type" class="form-control" data-bind="options: ipv4v6types, value: select_ipv4v6_type, optionsText: transOption('ipv4v6_select_type'), optionsValue: 'value'"></select>    
			</div>
		</div>	
		<div class = "row from-group">
			<label class = "col-xs-3"></label>
		</div>			
		<div class = "row form-group">
			<label class = "col-xs-3 side-left "data-trans = 'mtu_setting'></label>
			 <div class="col-xs-4">
			<p id="roamBtn" class="checkbox floatleft margintop5 " data-bind="css:{'checkbox_selected': isMtuSelect()=='on'},click: setMtuSelect" manualControl="true">
				<input type="checkbox" id="mtusetting" value="on" data-bind="checked:isMtuSelect()=='on'"/>
			</p>	
			</div>
		</div>	
	
		<div class = "row from-group">
			<label class = "col-xs-3 side-right" for=""  data-trans = "mtu_lable"></label>
			<div class = "col-xs-4">
				<input type = "text" id="mtu" name="mtu"  class="form-control" data-bind="value: mtu_value" maxlength="4"></input>    
			</div>	
		</div>
		<div class = "row from-group">
			<label class = "col-xs-3"></label>
		</div>	
		<div class="row form-group">
			<label class="col-xs-3 side-right" data-trans='ipv6_addr_Setting'></label>
			<div class="col-xs-2">
				<input type="radio" name="modeGroup" id='have_state' value="on" data-bind="checked: selectState" />
				<label for='have_state' data-trans='have_state_select'></label>
			</div>
			<div class="col-xs-2">
				<input type="radio" name="modeGroup" id='not_state'  value="off" data-bind="checked: selectState"/>
				<label for='not_state' data-trans='not_state_select'></label>
			</div>
		</div>

		
		<div class="form-buttons">
        <input type="button" class="btn btn-primary" data-bind='click: savedns' data-trans='apply'/>
    </div>			
	</div>
	
    <div class="form-note">
        <div class="notes-title">&nbsp;</div>
        <ul class="notes-content">
			<li data-trans="diconneted_operate_note"></li>
            <li data-trans="net_select_note_automatic"></li>
            <li data-trans="net_select_note_manual"></li>
        </ul>
    </div>
</div>
</form>
    </div>
</div>
</div>
