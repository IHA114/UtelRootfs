<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body">
                <h3 class="form-title" data-trans="net_select"></h3>
                <div class="content">
                    <div class="row form-group">
                        <label class="col-xs-4 side-right" data-trans='net_select'></label>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-4 hide_apn_mode_select" style="display: none;">
                                    <input type="radio" name="selectGroup" id='auto_select' value="auto_select"
                                           data-bind="checked: selectMode, enable: permissionTozed || !apnIsDisable"/>
                                    <label for='auto_select' data-trans='auto_select'></label>
                                </div>
                                <div class="col-xs-6">
                                    <select data-transid='auto_select_iran_type' id="type" class="form-control"
                                            data-bind="options: types, value: selectedType, optionsText: transOption('auto_select_iran_type'), optionsValue: 'value', enable: permissionTozed || !apnIsDisable"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group hide_apn_mode_select" style="display: none;">
                        <label class="col-xs-4 side-right"></label>
                        <div class="col-xs-8">
                            <input type="radio" name="selectGroup" id='manual_select' value="manual_select"
                                   data-bind="checked: selectMode, enable: permissionTozed || !apnIsDisable"/>
                            <label for='manual_select' data-trans='manual_select'></label>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="button" class="btn btn-primary"
                           data-bind='click: save, visible: selectMode() == "auto_select", enable: permissionTozed || !apnIsDisable, css: {disabled: !permissionTozed && apnIsDisable}'
                           data-trans='apply'/>
                    <input type="button" class="btn btn-primary"
                           data-bind='click: search, visible: selectMode() != "auto_select", enable: permissionTozed || !apnIsDisable, css: {disabled: !permissionTozed && apnIsDisable}'
                           data-trans='search'/>
                </div>

                <div id="netSelectManual" class="content" data-bind='visible: networkList().length > 0 && selectMode() == "manual_select"'>
                    <div class="form-title">
                        <h2 data-trans='network_list'></h2>
                    </div>
                    <div class="content">
                        <div class="ko-grid-container marginnone">
                            <table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
                                <thead>
                                <tr>
                                    <th width="12%" data-trans="option"></th>
                                    <th width="16%" data-trans="net_status"></th>
                                    <th width="21%" data-trans="network_provider"></th>
                                    <th width="18%" data-trans="mccmnc"></th>
                                    <th width="18%" data-trans="networktype"></th>
                                    <th width="15%" data-trans="subnet"></th>
                                </tr>
                                </thead>
                                <tbody data-bind='foreach: networkList'>
                                <tr data-bind="css:{odd:$index()%2==1, even:$index()%2==0}">
                                    <td><input type="radio" name="networkGroup"
                                               data-bind='value: $root.networkValue($data), checked: $root.selectNetwork, attr: {id: $root.networkValue($data)}, enable: $root.permissionTozed'/>
                                    </td>
                                    <td data-bind='attr: {"data-trans": $root.networkStatusId($data)}, text: $root.networkStatus($data)'></td>
                                    <td data-bind='text: $root.operatorName($data)'></td>
                                    <td data-bind='text: $root.networkText($data)'></td>
                                    <td data-bind='attr: {"data-trans": $root.networkTypeId($data)}, text: $root.networkType($data)'></td>
                                    <td data-bind='attr: {"data-trans": $root.subnetTypeId($data)}, text: $root.subnetworkType($data)'></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input type="button" class="btn btn-primary" data-bind='click: register' data-trans='register'/>
                    </div>
                </div>
                <div class="form-note">
                    <div class="notes-title">&nbsp;</div>
                    <ul class="notes-content">
                        <li data-trans="diconneted_operate_note"></li>
                        <li data-trans="net_select_note_automatic"></li>
                        <li data-trans="net_select_note_manual" style="display: none;" class="hide_apn_mode_select"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
