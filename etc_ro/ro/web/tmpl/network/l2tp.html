<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>

        <div class="col-xs-10">
            <form action="#" id="frmLan" role="form">
               <ul class="nav nav-tabs margin-bottom-20" id="nav-tabs"></ul>
                <div class="form-body margin-top-20">
                    <div class="content">

                    	 	<div class="row form-group">
                    	 			 <label class="col-xs-3 side-right" data-trans="monitor_switch" style="font-weight: bold;"></label>
                                    <div class="col-xs-4">
                                        <input type="radio"  id="static_ip_switch_enable"
                                               data-bind="checked: static_ip_enable,click: staticIpHandle.bind($data, 1)" value="1"/>
                                        <label for="static_ip_switch_enable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="radio"  id="static_ip_switch_disable"
                                               data-bind="checked: static_ip_enable,click: staticIpHandle.bind($data, 0)" value="0"/>
                                        <label for="static_ip_switch_disable" data-trans="disable"></label>
                                    </div>
                                </div>

                        <div data-bind="visible:isShowStaticIpDiv" id="showL2tpDiv">
                        	<div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_lns_address" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="text" name="tz_l2tp_lns_server" data-bind="value:tz_l2tp_lns_server" class="form-control_sip required">
                            </div>
                        </div>
                         <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_tunnel_name" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                               <input type="text" name="tz_l2tp_tunnel_name" data-bind="value:tz_l2tp_tunnel_name" class="form-control_sip">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_tunnel_password" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="password" name="tz_l2tp_challenge_pass" data-bind="value:tz_l2tp_challenge_pass" class="form-control_sip">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right "  data-trans="l2tp_broadband_account" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="text" name="tz_l2tp_auth_name" data-bind="value:tz_l2tp_auth_name" class="form-control_sip required">
                            </div>
                        </div>
                 		<div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_broadband_cipher" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                               <input type="password" name="tz_l2tp_auth_pass" data-bind="value:tz_l2tp_auth_pass" class="form-control_sip required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_mtu" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                                <input type="text" name="tz_l2tp_mtu" data-bind="value:tz_l2tp_mtu" class="form-control_sip required" style="width: 100px"><label data-trans="l2tp_range" style="color: #228B22;margin-left:5px;"></label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_lns_survival_detection" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right" style="line-height: 20px">
                                <input type="checkbox" name="tz_l2tp_lns_checkalive" data-bind="checked:tz_l2tp_lns_checkalive"><label data-trans="enable" style="margin-left:10px"></label> 
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_acquired_ip_addres" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                              <span data-bind="text:tz_l2tp_get_ip"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="sip_left col-xs-5">
                                <label class="side-right"  data-trans="l2tp_the_pair_of_ip" style="font-weight: bold;"></label>
                            </div>
                            <div class="sip_right">
                               <span data-bind="text:tz_l2tp_peer_ip"></span>
                            </div>
                        </div>
                        </div>
                       
                    </div>
                    <div class="form-buttons">
                        <input type="submit" class="btn btn-primary" data-trans="apply"/>
                    </div>
                    <div class="form-note">
                        <div class="notes-title">&nbsp;</div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
