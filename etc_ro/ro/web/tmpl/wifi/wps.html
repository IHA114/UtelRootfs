<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10">
            <div class="form-body">
                <form id="frmWifiSwitch" role="form" action="#">
                    <div class="content margin-top-20">
                        <label class="col-xs-4" style="padding-left: 0px;" data-trans="wps_switch"></label>   
                        <div class="row col-xs-6"> 
                            <div class="col-xs-4">
                                <input type="radio" name="wifi_switch" id="wifi_switch_enable"
                                       data-bind="checked: wps_enable" value="1"/>
                                <label for="wifi_switch_enable" data-trans="enable"></label>
                            </div>
                            <div class="col-xs-6">
                                <input type="radio" name="wifi_switch" id="wifi_switch_disable"
                                       data-bind="checked: wps_enable" value="0"/>
                                <label for="wifi_switch_disable" data-trans="disable"></label>
                            </div>
                        </div>  
                        <div class="form-buttons">
                        <input type="submit" name="" class="btn btn-primary" data-trans='apply'>
                        </div>           
                    </div>
                </form>

               <!-- <div data-bind="visible: isShowSSIDWps"> -->
                    <div class="content" data-bind="visible: isShowSSIDWps">
                    <form id='wpsForm' role="form" action="#">
                        <h3 class="form-title" data-bind="attr:{'data-trans': 'wps'}"></h3>
                        <div class="row form-group" data-bind="visible: hasMultiSSID">
                            <label class="col-xs-4 side-right" data-trans='ssid_title' for="multiSSID"></label>
                            <div class="col-xs-4">
                                <select id="multiSSID" class="valid form-control"
                                        data-bind="options: mulOption, value: wpsSSID, optionsValue: 'value', optionsText: 'text'">
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-xs-4 side-right" data-trans="wps"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="wpsMode" id="pinMode" data-bind="checked: wpsType"
                                               value="PIN"/>
                                        <label for="pinMode" data-trans="wps_pin"></label>
                                    </div>
                                    <div class="col-xs-6">
                                        <input type="text" name="txtPin" id="txtPin"
                                               data-bind="value: wpsPin, enable: wpsType() == 'PIN', valueUpdate: 'keypress'"
                                               class="required margin-left-5  form-control" maxlength="9"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-xs-4 side-right"></label>
                            <div class="col-xs-6">
                                <input type="radio" name="wpsMode" id="pbcMode" data-bind="checked: wpsType"
                                       value="PBC"/>
                                <label for="pbcMode" data-trans="wps_pbc"></label>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <input type="submit" data-bind="enable: wpsType() != '', css:{disabled: wpsType() == ''}"
                                   class="btn btn-primary" data-trans='apply'/>
                        </div>
                        <div class="form-note">
                            <div class="notes-title">&nbsp;</div>
                            <ul class="notes-content">
                                <li data-trans="wps_note_all"></li>
                                <li data-trans="wps_note_pin"></li>
                                <li data-trans="wps_note_pbc"></li>
                                <li data-trans="wps_note_wait"></li>
                            </ul>
                        </div>
                    </form>
                </div>
               <!-- </div> -->
            </div>
        </div>
    </div>
</div>
