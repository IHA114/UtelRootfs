<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10 m-t-15">
            <form action="#" id="upnpSettingForm">
                <div class="form-body">
                    <div class="content">
                        <div class="row form-group">
                            <label class="col-xs-3 side-right" data-trans="main_nat"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="mainNat" id="mainNatEnable"
                                               data-bind="checked: main_nat" value="1"/>
                                        <label for="mainNatEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="mainNat" id="mainNatDisable"
                                               data-bind="checked: main_nat" value="0"/>
                                        <label for="mainNatDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row form-group HideNat">
                            <label class="col-xs-3 side-right" data-trans="main_nat_1"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="mainNat1" id="mainNat1Enable"
                                               data-bind="checked: main_nat_1" value="1"/>
                                        <label for="upnpEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="mainNat1" id="mainNat1Disable"
                                               data-bind="checked: main_nat_1" value="0"/>
                                        <label for="mainNat1Disable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row form-group HideNat">
                            <label class="col-xs-3 side-right" data-trans="main_nat_2"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="mainNat2" id="mainNat2Enable"
                                               data-bind="checked: main_nat_2" value="1"/>
                                        <label for="mainNat2Enable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="mainNat2" id="mainNat2Disable"
                                               data-bind="checked: main_nat_2" value="0"/>
                                        <label for="mainNat2Disable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" class="btn btn-primary" data-trans="apply"/>
                    </div>
                    <div class="form-note" style="display: none;">
                        <div class="notes-title">&nbsp;</div>
                        <ul class="notes-content">
                            <li data-trans="upnp_note_info"></li>
                            <!--<li data-trans="lan_note"></li>-->
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
