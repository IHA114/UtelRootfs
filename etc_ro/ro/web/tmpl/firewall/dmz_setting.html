<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10 m-t-15">
            <!--<ul class="nav nav-tabs nav-justified" role="tablist" data-bind="visible: isDataCard">-->
                <!--<li class="active"><a href="javascript:void(0)" data-trans="dmz_setting" onclick="tosms('#dmz')"></a>-->
                <!--</li>-->
                <!--<li><a href="javascript:void(0)" data-trans="pin_management" onclick="tosms('#pin_management')"></a>-->
                <!--</li>-->
            <!--</ul>-->

            <form action="#" id="dmzSettingForm" data-bind="css: {'margin-top-20': isDataCard}">
                <div class="form-body">
                    <div class="content">
                        <div class="row form-group">
                            <label class="col-xs-3 side-right" data-trans="dmz_setting"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="dmzGrp" id="dmzEnable" data-bind="checked: dmzSetting"
                                               value="1"/>
                                        <label for="dmzEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="dmzGrp" id="dmzDisable"
                                               data-bind="checked: dmzSetting" value="0"/>
                                        <label for="dmzDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group" data-bind='visible: dmzSetting() == "1"'>
                            <label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                            <div class="col-xs-6">
                                <input id="txtIpAddress" name="txtIpAddress" type="text"
                                       data-bind="value: ipAddress, valueUpdate: 'keypress'"
                                       class="required form-control" maxlength="15"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" class="btn btn-primary" data-trans="apply"/>
                    </div>
                    <div class="form-note">
                        <div class="notes-title">&nbsp;</div>
                        <ul class="notes-content">
                            <li data-trans="dmz_note_info"></li>
                            <li data-trans="dmz_note_function"></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
