<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-2" id="nav-right"></div>
        <div class="col-xs-10 m-t-15">
            <div class="form-body">
                <form action="#" id="rateLimitEnableForm">
                    <div class="content">
                        <div class="row form-group">
                            <label class="col-xs-3 side-right" data-trans="rate_limit_setting"></label>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="radio" name="rateLimitGrp" id="rateLimitEnable"
                                               data-bind="checked: RateLimitEnable" value="1"/>
                                        <label for="rateLimitEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="rateLimitGrp" id="rateLimitDisable"
                                               data-bind="checked: RateLimitEnable" value="0"/>
                                        <label for="rateLimitDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" class="btn btn-primary" data-trans="apply"/>
                    </div>
                    <div class="form-note">
                        <div class="notes-title">&nbsp;</div>
                        <ul class="notes-content">
                            <li data-trans="rate_limit_note_info"></li>
                        </ul>
                    </div>
                </form>
                <div data-bind="visible: oriRateLimitEnable() == '1' && RateLimitEnable() == '1' ">
                    <form action="#" id="rateLimitForm">
                        <div class="form-title">
                            <h2 data-trans="rate_limit_setting"></h2>
                        </div>
                        <div class="content">
                            <div class="row form-group">
                                <label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <input type="text" name="txtIpAddress" id="txtIpAddress"
                                                   data-bind="value: ip_address" class="required form-control"
                                                   maxlength="15"/>
                                        </div>
                                        <label class="col-xs-4" data-trans="ipExam" id="ipExamLabel"></label>
                                    </div>
                                </div>
                                <div class="col-xs-9 col-md-offset-3" id="ipErrorDiv"></div>
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3 side-right" for="txtDownloadSpeed"
                                       data-trans='download_speed'></label>
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <input id='txtDownloadSpeed' name="txtDownloadSpeed" type="text"
                                                   data-bind="value: download_speed"
                                                   class="required rangeInput form-control" maxlength="7"/>
                                        </div>
                                        <label class="col-xs-4" id='downloadRangeLabel'>KB (1 ~ 1000, 000)</label>
                                    </div>
                                </div>
                                <div class="col-xs-9 col-md-offset-3" id="downloadSpeedRangeErrorDiv"></div>
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3 side-right" for="txtUploadSpeed"
                                       data-trans='upload_speed'></label>
                                <div class="col-xs-3">
                                    <input id='txtUploadSpeed' name="txtUploadSpeed" type="text"
                                           data-bind="value: upload_speed"
                                           class="required rangeInput form-control" maxlength="7"/>
                                </div>
                                <label class="col-xs-4" id='UploadRangeLabel'>KB (1 ~ 1000, 000)</label>
                            </div>
                        </div>
                        <div class="col-xs-9 col-md-offset-3" id="uploadSpeedRangeErrorDiv"></div>
                        <div class="row form-group">
                            <label class="col-xs-3 side-right" for="txtComment" data-trans="comment"></label>
                            <div class="col-xs-6">
                                <input type="text" name="txtComment" id="txtComment" data-bind="value: comment"
                                       class="required form-control" maxlength="32"/>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <input type="submit" class="btn btn-primary" data-trans="apply"/>
                        </div>
                        <div class="form-note">
                            <div class="notes-title">&nbsp;</div>
                            <ul class="notes-content">
                                <li data-trans="rate_limit_note_ip_address"></li>
                                <li data-trans="rate_limit_note_speed"></li>
                                <li data-trans="rate_limit_note_comment"></li>
                                <li data-trans="rule_max_note"></li>
                            </ul>
                        </div>
                    </form>
                    <form action="#" id="rateLimitListForm">
                        <div class="form-title">
                            <h2 data-trans="rate_limit_list"></h2>
                        </div>
                        <div class="content">
                            <div id="rateLimits" class="fixTableScroll" data-bind="simpleGrid: gridTemplate"></div>
                        </div>
                        <div class="form-buttons">
                            <input type="submit" class="btn btn-primary" data-trans="delete"
                                   data-bind="enable: gridTemplate.checkedCount() > 0"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
