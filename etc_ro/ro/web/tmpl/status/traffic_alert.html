<div id="innerContainer">
    <div class="row header-row" id="innerHeader"></div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>

                                        <input type="radio" name="dataLimitEnable" id="dataLimitEnable"

                                        <label for="dataLimitEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="radio" name="dataLimitEnable" id="dataLimitDisable"
                                               data-bind="checked: dataLimitChecked" value="0"/>
                                        <label for="dataLimitDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group" data-bind='visible: dataLimitChecked() == "1"'>

                                        </div>
                                        <div data-bind="visible: viewEditUsedData" id="viewEditUsedData">
                                            <span class="color_block" style="background-color: #8CC916;"></span>

                                                    data-bind="value: selectedDataUnit" class="width60 form-control"
                                                    style="width: 80px;">
                                                <option value="1">MB</option>
                                                <option value="1024">GB</option>
                                                <option value="1048576">TB</option>
                                            </select>
                                            <a class="cursorhand" data-bind="click: editTotalDataSaveHandler"

                                            <a class="cursorhand" id="editTotalDataCancel"

                                                                                                  height="25"></a>

<script type="text/javascript">
    $("#trafficAlertForm").prop("action", Math.random());
